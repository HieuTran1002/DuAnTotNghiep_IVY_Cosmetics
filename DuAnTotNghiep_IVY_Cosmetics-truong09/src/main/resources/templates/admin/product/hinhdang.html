<!DOCTYPE html>
<html xmlns:th="http:://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<body class="container">
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>MaHinhDang</th>
        <th>TenHinhDang</th>
        <th>MoTa</th>
        <th>TrangThai</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list :${list}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.ma}"></td>
        <td th:text="${list.ten}"></td>
        <td th:text="${list.moTa}"></td>
        <td th:text="${list.trangThai==1?'Con':'Het'}"></td>
        <td><a th:href="@{/hinh-dang/detail/{id}(id=${list.id})}" class="btn btn btn-secondary"><span class="bi bi-app-indicator"></span></a></td>
        <td><a th:href="@{/hinh-dang/delete/{id}(id=${list.id})}" class="btn btn-danger"><span class="bi bi-trash-fill"></span></a></td>
    </tr>
    </tbody>
</table>
<form action="" method="post" th:object="${hinhDangEntity}">
    <div class="row g-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="Id"  name="id" th:value="${hinhDangEntity.id}" disabled>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="MaHinhDang" name="ma" th:value="${hinhDangEntity.ma}">
        </div>
    </div>
    <br>
    <div class="row g-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="TenHinhDang" name="ten" th:value="${hinhDangEntity.ten}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="TrangThai" name="trangThai" th:value="${hinhDangEntity.trangThai}">
        </div>
    </div>
    <br>
    <div class="col">
        <input type="text" class="form-control" placeholder="MoTa" name="moTa" th:value="${hinhDangEntity.moTa}">
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button th:formaction="@{/hinh-dang/add}" type="submit" class="btn btn-primary">Add</button>
            <button th:formaction="@{/hinh-dang/update/{id}(id=${hinhDangEntity.id})}" type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
</body>
</html>
