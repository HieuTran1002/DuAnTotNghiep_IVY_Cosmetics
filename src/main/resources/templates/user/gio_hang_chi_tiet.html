<!DOCTYPE html>
<html lang="en" xmlns:th="http:://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container">
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Gio Hang</th>
        <th>Anh San Pham</th>
        <th>So Luong</th>
        <th>Trang Thai</th>
        <th>Don Gia</th>
        <th>Don Gia Khi Giam</th>
        <th>Ghi Chu</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${list}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.gioHang != null ? item.gioHang.ma :'Unknown'}"></td>
<!--        <td th:text="${item.sanPhamChiTietEntity.anhSanPhamEntity.tenAnhSanPham}"></td>-->
        <td>
            <img th:src="@{'/upload/' + ${item.sanPhamChiTietEntity.anhSanPhamEntity !=null ? item.sanPhamChiTietEntity.anhSanPhamEntity.tenAnhSanPham :'Unknown'}}" alt="Ảnh Sản Phẩm" style="max-width: 50px">
        </td>
        <td th:text="${item.soLuong}"></td>
        <td th:text="${item.trangThai==1?'Con':'Het'}"></td>
        <td th:text="${item.donGia}"></td>
        <td th:text="${item.donGiaKhiGiam}"></td>
        <td th:text="${item.ghiChu}"></td>
        <td><a th:href="@{/gio-hang-chi-tiet/detail/{id}(id=${item.id})}" class="btn btn btn-secondary"><span class="bi bi-app-indicator"></span></a></td>
        <td><a th:href="@{/gio-hang-chi-tiet/delete/{id}(id=${item.id})}" class="btn btn-danger"><span class="bi bi-trash-fill"></span></a></td>
    </tr>
    </tbody>
</table>
<form action="" method="post" th:object="${gioHangChiTietEntity}">
    <div class="row g-3">
        <div class="col">

            <select class="form-select" aria-label="Default select example" name="gioHang">
                <option th:each="item: ${gioHang}" th:text="${item != null ? item.ma :'Unknown'}" th:value="${item.id}"></option>
            </select>
        </div>
        <div class="col">

            <select class="form-select" aria-label="Default select example" name="sanPhamChiTietEntity">
                <option th:each="item: ${sanPhamChiTietEntity}" th:text="${item.anhSanPhamEntity.tenAnhSanPham}" th:value="${item.id}"></option>
            </select>
        </div>
    </div>
    <br>
    <div class="row g-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="Id"  name="id" th:value="${gioHangChiTietEntity.id}" disabled>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="donGia" name="donGia" th:value="${gioHangChiTietEntity.donGia}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="soLuong" name="soLuong" th:value="${gioHangChiTietEntity.soLuong}">
        </div>
    </div>
    <br>
    <div class="row g-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="donGiaKhiGiam" name="donGiaKhiGiam" th:value="${gioHangChiTietEntity.donGiaKhiGiam}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="ghiChu" name="ghiChu" th:value="${gioHangChiTietEntity.ghiChu}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="trangThai" name="trangThai" th:value="${gioHangChiTietEntity.trangThai}">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button th:formaction="@{/gio-hang-chi-tiet/add}" type="submit" class="btn btn-primary">Add</button>
            <button th:formaction="@{/gio-hang-chi-tiet/update/{id}(id=${gioHangChiTietEntity.id})}" type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
</body>
</html>
