<!DOCTYPE html>
<html lang="en" xmlns:th="http:://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form action="/register/add" method="post" th:object="${taiKhoanEntity}">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="userName" autocomplete="username" th:required="required"><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="passWord" autocomplete="new-password" th:required="required"><br>

    <button type="submit">Register</button>
</form>
</body>
</html>
