<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form action="/login" method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" autocomplete="username" th:required="required"><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" autocomplete="current-password" th:required="required"><br>

    <button type="submit">Login</button>
</form>
</body>
</html>
