<!DOCTYPE html>
<html xmlns:th="http:://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container">
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Ten San Pham</th>
        <th>Ten Mau Sac</th>
        <th>Anh San Pham</th>
        <th>So Luong Ton</th>
        <th>Trang Thai</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="list:${list}">
            <td th:text="${list.id}"></td>
            <td th:text="${list.sanPhamEntity != null ? list.sanPhamEntity.ten :'Unknown'}"></td>
            <td th:text="${list.mauSacEntity != null ? list.mauSacEntity.tenMauSac :'Unknown'}"></td>
            <td>
                <img th:src="@{'/upload/' + ${list.anhSanPhamEntity!= null ?list.anhSanPhamEntity.tenAnhSanPham :'Unknown'}}" alt="Ảnh Sản Phẩm" style="max-width: 50px">
            </td>
            <td th:text="${list.soLuongTon}"></td>
            <td th:text="${list.trangThai ==1?'Con':'Het'}"></td>
            <td><a th:href="@{/admin/san-pham-chi-tiet/detail/{id}(id=${list.id})}" class="btn btn btn-secondary"><span class="bi bi-app-indicator"></span></a></td>
            <td><a th:href="@{/admin/san-pham-chi-tiet/delete/{id}(id=${list.id})}" class="btn btn-danger"><span class="bi bi-trash-fill"></span></a></td>
        </tr>
    </tbody>
</table>
<form method="post" action="" th:object="${sanPhamChiTietEntity}">
    <div class="row g-3">
        <div class="col">
            <select class="form-select" aria-label="Default select example" name="sanPhamEntity">
                <option th:each="item: ${sanPhamEntity}" th:text="${item != null ? item.ten :'Unknown'}" th:value="${item.id}"></option>
            </select>
        </div>
        <div class="col">
            <select class="form-select" aria-label="Default select example" name="mauSacEntity">
                <option th:each="item: ${mauSacEntity}" th:text="${item != null ? item.tenMauSac :'Unknown'}" th:value="${item.id}"></option>
            </select>
        </div>
        <div class="col">
            <select class="form-select" aria-label="Default select example" name="anhSanPhamEntity">
                <option th:each="item: ${anhSanPhamEntity}" th:text="${item != null ? item.tenAnhSanPham :'Unknown'}" th:value="${item.id}"></option>
            </select>
        </div>
    </div>
    <br>
    <div class="row g-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="Id" name="id" th:value="${sanPhamChiTietEntity.id}" disabled>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="So Luong Ton" name="soLuongTon" th:value="${sanPhamChiTietEntity.soLuongTon}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Trang Thai" name="trangThai" th:value="${sanPhamChiTietEntity.trangThai}">
        </div>
    </div>
    </br>
    </br>
    <div class="row">
        <div class="col">
            <button th:formaction="@{/admin/san-pham-chi-tiet/add}" type="submit" class="btn btn-primary">Add</button>
            <button th:formaction="@{/admin/san-pham-chi-tiet/update/{id}(id=${sanPhamChiTietEntity.id})}" type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
</body>
</html>
