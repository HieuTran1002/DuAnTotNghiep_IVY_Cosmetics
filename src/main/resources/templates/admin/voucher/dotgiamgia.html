<!DOCTYPE html>
<html xmlns:th="http:://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<body class="container">
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>MaGiamGia</th>
        <th>TenGiamGia</th>
        <th>HinhThucGiam</th>
        <th>NgayBatDau</th>
        <th>NgayKetThuc</th>
        <th>DonGia</th>
        <th>GiaGiam</th>
        <th>TrangThai</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list :${list}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.ma}"></td>
        <td th:text="${list.ten}"></td>
        <td th:text="${list.hinhThucGiam}"></td>
        <td th:text="${list.ngayBatDau}"></td>
        <td th:text="${list.ngayKetThuc}"></td>
        <td th:text="${list.donGia}"></td>
        <td th:text="${list.giaGiam}"></td>
        <td th:text="${list.trangThai==1?'Con':'Het'}"></td>
        <td><a th:href="@{/giam-gia/detail/{id}(id=${list.id})}" class="btn btn btn-secondary"><span class="bi bi-app-indicator"></span></a></td>
        <td><a th:href="@{/giam-gia/delete/{id}(id=${list.id})}" class="btn btn-danger"><span class="bi bi-trash-fill"></span></a></td>
    </tr>
    </tbody>
</table>
<form action="" method="post" th:object="${giamGiaEntity}">
    <div class="row g-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="Id"  name="id" th:value="${giamGiaEntity.id}" disabled>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="MaGiamGia" name="ma" th:value="${giamGiaEntity.ma}">
        </div>
    </div>
    <br>
    <div class="row g-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="TenGiamGia" name="ten" th:value="${giamGiaEntity.ten}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="HinhThucGiam" name="hinhThucGiam" th:value="${giamGiaEntity.hinhThucGiam}">
        </div>
    </div>
    <br>
    <div class="row g-3">
        <div class="col">
            <input type="date" class="form-control" placeholder="NgayBatDau" name="ngayBatDau" th:value="${giamGiaEntity.ngayBatDau}">
        </div>
        <div class="col">
            <input type="date" class="form-control" placeholder="NgayKetThuc" name="ngayKetThuc" th:value="${giamGiaEntity.ngayKetThuc}">
        </div>
    </div>
    <br>
    <div class="row g-3">
        <div class="col">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="DonGia" name="donGia" th:value="${giamGiaEntity.donGia}">
            <span class="input-group-text">.00</span>
        </div>
        <div class="col">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="GiaGiam" name="giaGiam" th:value="${giamGiaEntity.giaGiam}">
            <span class="input-group-text">.00</span>
        </div>
    </div>
    <br>
    <div class="col">
        <input type="text" class="form-control" placeholder="TrangThai" name="trangThai" th:value="${giamGiaEntity.trangThai}">
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button th:formaction="@{/giam-gia/add}" type="submit" class="btn btn-primary">Add</button>
            <button th:formaction="@{/giam-gia/update/{id}(id=${giamGiaEntity.id})}" type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
</body>
</html>
